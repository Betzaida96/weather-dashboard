<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Maiden+Orange&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <header>Welcome to the Weather Dashboard</header>
    <br>

    <div class ="search-container">
        <input type="text" id="search-input" placeholder="Enter City Name">
    </div>
    <br>
    <button type="button" class="btn btn-primary" id="searchButton">Search</button>

    <!-- Search History -->
     <div id="search-history"></div>

     <!-- Current Weather Section -->
      <div id="current-weather">
        <h2>Current Weather</h2>
        <div id="current-weather-info"></div>
      </div>

      <!-- 5-Day Forcecast Section -->
       <div id="weather-forecast">
        <h2>5-Day Forecast</h2>
        <div id="forecast-cards"></div>
       </div>

       <script src="./js/script.js"></script>
</body>
</html>
